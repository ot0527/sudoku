<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数独</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table id="Board"></table>
    <div class="btns">
      <div class="btn">
        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button class="numBtn">7</button>
        <button class="numBtn">8</button>
        <button class="numBtn">9</button>
        <button class="delBtn" onclick="deleteNum()">⌫</button>
      </div>
      <div class="difficult">
        <button id="easy" class="difficultyBtn">やさしい</button>
        <button id="normal" class="difficultyBtn">ふつう</button>
        <button id="difficult" class="difficultyBtn">むずかしい</button>
      </div>
    </div>
    <script type="module" src="./generateSudoku.js"></script>
    <script type="module" src="./inputNum.js"></script>
  </body>
</html>
